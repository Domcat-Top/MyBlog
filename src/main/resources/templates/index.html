<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom's blog | 首页</title>

    <link href="../static/images/me.jpg" th:href="@{/images/me.jpg}" rel="icon" type="image/x-ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">

</head>
<body>

<!--导航-->
<nav id="nav" class="gird-header" style="display: none">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui olive header item" style="font-family: STSong;">Tom</h2>
            <div class="right m-item item m-mobile-hide">
                <a th:href="@{/toIndex}" class="active m-item item"><i class="home icon"></i>首页</a>
                <a th:href="@{/toTypes}" class="active m-item item"><i class="clone outline icon"></i>分类</a>
                <a th:href="@{/toArchives}" class="active m-item item"><i class="clock icon"></i>时间轴</a>
                <a th:href="@{/toMessage}" class="active m-item item"><i class="book icon"></i>留言板</a>
                <a th:href="@{/toAbout}" class="active m-item item"><i class="info icon"></i>关于我</a>
            </div>
            <div class="right m-item item">
                <form name="search" th:action="@{/toSearch}" method="get">
                    <div class="ui icon transparent input m-margin-tb-tiny" style="color: white">
                        <input style="color: white" type="text" name="question" placeholder="Search....">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--<a href="#" class="ui menu toggle black icon button m-right-top m-mobile-hide" style="display: none">
        <i class="sidebar icon"></i>
    </a>-->
</nav>


<!--顶部图片-->
<div class="m-bg-class_outer" style="width: 100%;height: 750px">
    <img th:src="@{https://w.wallhaven.cc/full/83/wallhaven-83zy82.jpg}" alt="" class="ui m-bg image" style="width: 100%;height: 100%">
    <div class="m-bg-class_cover" align="center">
        <div class="m-margin-top-maxx" align="center">
            <img class="ui circular image" align="center" th:src="@{/images/me.jpg}" style="width: 150px;height: 150px;">
        </div>
        <div class="m-font-size-title-large" align="center" style="color: #00a8c6">Tom</div>

        <div class="" align="center">
            <a href="#" class="ui wechat circular icon button"><i class="weixin icon"></i></a>
            <a href="#" class="ui qq circular icon button" data-content="1755619015" data-position="bottom center"><i class="qq icon"></i></a>
            <a th:href="@{https://github.com/Tomcats2019}" target="_blank" class="ui github circular icon button" data-content="点击跳转GitHub" data-position="bottom center"><i class="github icon"></i></a>
            <a href="#" class="ui email circular icon button" data-content="我的邮箱：incytom@qq.com" data-position="bottom center"><i class="envelope  icon"></i></a>
        </div>

        <div class="ui wechat-qr flowing popup transition hidden">
            <img th:src="@{/images/weichat.png}" alt="" class="ui rounded image" style="width: 110px">
            <div align="center">微信</div>
        </div>
        <div class="ui qq-qr flowing popup transition hidden">
            <img th:src="@{/images/QQ.png}" alt="" class="ui rounded image" style="width: 110px">
            <div align="center">QQ</div>
        </div>

        <h3 class="m-font-size-text" align="center">欢 迎 来 到 汤 姆 的 博 客 ！</h3>
        <hr style="width: 30%">
        <h5 class="m-font-size-text-init-title m-margin-top-large">“最大的敌人是什么？”</h5>
        <h5 class="m-font-size-text-init-title">“是自己”</h5>
        <h5 class="m-font-size-text-init-title">“那最大的错误是？”</h5>
        <h5 class="m-font-size-text-init-title">“是懒惰”</h5>
        <div id="waypoint" class="ui m-margin-top-large" align="center">
            <a th:href="@{/toIndex}" class="ui circular icon button m-opacity-small m-item item m-mobile-hide m-index-btn active" ><i class="home icon"></i>首页</a>
            <a th:href="@{/toTypes}" class="ui circular icon button m-opacity-small m-item item m-mobile-hide m-index-btn active" ><i class="clone outline icon"></i>分类</a>
            <a th:href="@{/toArchives}" class="ui circular icon button m-opacity-small m-item item m-mobile-hide m-index-btn active" ><i class="clock icon"></i>时间轴</a>
            <a th:href="@{/toMessage}" class="ui circular icon button m-opacity-small m-item item m-mobile-hide m-index-btn active" ><i class="book icon"></i>留言板</a>
            <a th:href="@{/toAbout}" class="ui circular icon button m-opacity-small m-item item m-mobile-hide m-index-btn active" ><i class="info icon"></i>关于我</a>
        </div>

    </div>

</div>

<div class="ui m-padded-tb-large">
    <div class="ui m-container-small m-opacity">
        <div class="ui secondary segment " align="center">
            <i class="bookmark icon"></i>暂时还没想好写什么
        </div>
    </div>
    <!--以后有想法了再去写-->
    <!--<div class="ui stackable m-container-mini m-opacity grid">
        <div class="m-margin-tb-tiny four wide column">
            <a href="#" class="class_outer">
                <img th:src="@{/images/me.jpg}" width="270" height="220" alt="" class="ui rounded image">
                <span class="class_cover" >
                     <h4 class="m-font-size-blog-text m-margin-tb-tiny">先留下，有想法了再补充这个模块</h4>
                  </span>
            </a>
        </div>
    </div>-->

</div>


<!--中间内容-->
<div class="m-padded-tb-big animated fadeIn">
    <div class="ui container">
        <div class="ui stackable grid">
            <!--博客内容-->
            <div class="ui vertical segment">
                <div class="ui m-container-small m-opacity">
                    <div class="ui secondary segment " align="center">
                        <i class="bookmark icon"></i>最新文章
                    </div>
                </div>
                <!--博文列表-->
                <div class="ui padded segment m-padded-tb-large m-opacity" th:each="i:${#numbers.sequence(0,9)}">
                    <div class="ui large aligned mobile reversed stackable grid">
                        <!--博文信息-->
                        <div class="eleven wide column ">
                            <h1 class="ui header" ><a th:href="@{/toBlog(id=${blogList.get(i).id})}" class="m-black"><p th:text="${blogList.get(i).blogName}"/></a></h1>
                            <p class="m-text m-margin-top-max" th:utext="${blogList.get(i).introduction}"></p>
                            <div class="ui m-margin-top-max grid">
                                <div class="eleven wide column">
                                    <div class="ui mini horizontal link list">
                                        <div class="item">
                                            <img th:src="@{/images/me.jpg}"  alt="" class="ui avatar image">
                                            <div class="content"><a th:href="@{/toAbout}" class="header" >Tom</a></div>
                                        </div>
                                        <div class="item">
                                            <i class="calendar icon" ></i><span th:text="${blogList.get(i).formatCreateTime()}"></span>
                                        </div>
                                        <div class="item">
                                            <i class="eye icon"></i> <span th:text="${blogList.get(i).view}"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="right aligned five wide column">
                                    <a th:href="@{/toLabelTypes(question=${blogList.get(i).label})}" class="ui teal basic label m-padded-tiny m-text-thin" th:text="${blogList.get(i).label}"></a>
                                </div>
                            </div>
                        </div>
                        <!--博文图片-->
                        <div class="five wide column">
                            <a th:href="@{/toBlog(id=${blogList.get(i).id})}">
                                <img th:src="@{${blogList.get(i).url}}" width="350" height="200" alt="" class="ui rounded image">
                            </a>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

</div>


<!--置顶图标-->
<div class="m-padded-tb-large m-fixed m-right-bottom">
    <a href="#" class="ui icon button"><i class="chevron up icon"></i> </a>
</div>




<!--底部栏-->
<footer class="ui inverted vertical segment m-padded-tb-massive m-opacity">
    <!--容器-->
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="four wide column">
                <div style="font-size: large;font-weight: bold" class="ui inverted m-text-thin m-text-spaced m-margin-top-max" >联系我</div>
                <div class="ui inverted link list">
                    <div href="#" class="m-text-thin">Email：incytom@qq.com</div>
                    <div href="#" class="m-text-thin">QQ：1755619015</div>
                </div>
            </div>

            <!--第二个栏目，暂时还没想好写什么-->
            <div class="four wide column" >
                <div class="ui inverted link list">
                    <div class="item">
                        <!--微信-->
                        <div style="font-size: large;font-weight: bold" class="ui inverted m-text-thin m-text-spaced " >微信</div>
                        <img  th:src="@{/images/weichat.png}"  class="ui m-margin-top rounded image" alt="" style="width: 110px">

                    </div>
                </div>
            </div>
            <!--第三个栏目-->
            <div class="four wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <!--QQ-->
                        <div style="font-size: large;font-weight: bold" class="ui inverted m-text-thin m-text-spaced " >问题交流（QQ）</div>
                        <img src="../static/images/QQ-question.jpg" th:src="@{/images/QQ.png}"  class="ui m-margin-top rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <!--第四个栏目-->
            <div class="four wide column">
                <div style="font-size: large;font-weight: bold" class="ui inverted  m-text-thin m-text-spaced m-margin-top">站点信息</div>
                <!--<p id="htmer_time" class="item m-text-thin"></p>-->
                <div id="blog-message">
                    <div class="ui inverted link list" style="align-content: center;margin-top: 10px">
                        <div class="m-text-thin" style="text-align: left;margin-left: 75px;">
                            文章总数： <h2 class="ui orange header m-inline-block m-margin-top-null" style="font-size:medium;" th:text="${blogSize}">  </h2> 篇
                        </div>
                        <div class="m-text-thin" style="text-align: left;margin-left: 75px">
                            访问总数： <h2 class="ui orange header m-inline-block m-margin-top-null" style="font-size:medium;" th:text="${totalView}">  </h2> 次
                        </div>
                        <div class="m-text-thin" style="text-align: left;margin-left: 75px">
                            留言总数： <h2 class="ui orange header m-inline-block m-margin-top-null" style="font-size:medium;" th:text="${messageSize}">  </h2> 条
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <a rel="nofollow" href="http://www.beian.miit.gov.cn" target="_blank">Copyright &copy; Tom's website 2020 - to now</a>
    </div>
</footer>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>

<script>

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-show');

    });

    // 显示公众号
    $('.tencent').popup({
        popup : $('.tencent-qr'),
        position: 'bottom center'
    });

    // 显示微信
    $('.wechat').popup({
        popup : $('.wechat-qr'),
        position: 'bottom center'
    });

    // 显示QQ
    $('.qq').popup({
        popup : $('.qq-qr'),
        position: 'bottom center'
    });

    // 显示邮箱
    $('.email').popup();

    // 显示CSDN
    $('.csdn').popup();

    // 显示github
    $('.github').popup();

    // 导航栏显示
    var waypoint = new Waypoint({
        element: document.getElementById('waypoint'),
        handler: function(direction) {
            if (direction == 'down') {
                $('#nav').show(500);
            } else {
                $('#nav').hide(500);
            }
            console.log('Scrolled to waypoint!  ' + direction);
        }
    })
</script>
</body>
</html>
